<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Cards with JavaScript</title>
  <style>
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Sample data
      const cardData = [
        { title: "Card 1", content: "Lorem ipsum dolor sit amet." },
        { title: "Card 2", content: "Consectetur adipiscing elit." },
        { title: "Card 3", content: "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua." }
      ];

      // Reference to the container element
      const container = document.createElement("div");

      // Create cards using map
      cardData.map(card => {
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");

        const titleElement = document.createElement("h3");
        titleElement.textContent = card.title;

        const contentElement = document.createElement("p");
        contentElement.textContent = card.content;

        cardElement.appendChild(titleElement);
        cardElement.appendChild(contentElement);

        container.appendChild(cardElement);
      });

      // Append the container to the document body
      document.body.appendChild(container);
    });
  </script>

</body>
</html>
